<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cruds</title>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-zinc-900 font-sans text-white transition-all duration-300">
    <div class="container w-4/5 m-auto">
      <div class="m-3 uppercase">
        <div class="text-center">
          <h1
            class="font-bold text-3xl hover:scale-110 hover:transition-transform duration-300"
          >
            Cruds
          </h1>
          <h2 class="font-semibold text-2xl">Products Management System</h2>
        </div>
      </div>

      <div class="inputs">
        <input
          placeholder="title"
          type="text"
          id="title"
          class="w-full h-11 outline-none border-none bg-zinc-800 m-1 rounded p-1 focus:bg-black focus:scale-105 transition-all duration-300"
        />
        <div class="price">
          <input
            onkeyup="getTotal()"
            placeholder="price"
            type="number"
            id="price"
            class="w-1/5 h-11 outline-none border-none bg-zinc-800 m-1 rounded p-1 focus:bg-black focus:scale-105 transition-all duration-300"
          />
          <input
            onkeyup="getTotal()"
            placeholder="taxes"
            type="number"
            id="taxes"
            class="w-1/5 h-11 outline-none border-none bg-zinc-800 m-1 rounded p-1 focus:bg-black focus:scale-105 transition-all duration-300"
          />
          <input
            onkeyup="getTotal()"
            placeholder="ads"
            type="number"
            id="ads"
            class="w-1/5 h-11 outline-none border-none bg-zinc-800 m-1 rounded p-1 focus:bg-black focus:scale-105 transition-all duration-300"
          />
          <input
            onkeyup="getTotal()"
            placeholder="discount"
            type="number"
            id="discount"
            class="w-1/5 h-11 outline-none border-none bg-zinc-800 m-1 rounded p-1 focus:bg-black focus:scale-105 transition-all duration-300"
          />
          <small
            id="total"
            class="bg-red-800 py-2 px-1 rounded before:content-['Total: '] hover:bg-red-700 transition-colors duration-300"
          ></small>
        </div>

        <input
          placeholder="count"
          type="number"
          id="count"
          class="w-full h-11 outline-none border-none bg-zinc-800 m-1 rounded p-1 focus:bg-black focus:scale-105 transition-all duration-300"
        />
        <input
          placeholder="category"
          type="text"
          id="category"
          class="w-full h-11 outline-none border-none bg-zinc-800 m-1 rounded p-1 focus:bg-black focus:scale-105 transition-all duration-300"
        />
        <button
          id="submit"
          class="bg-blue-800 font-medium py-2 px-1 rounded-3xl border-none w-full h-1/3 m-1 hover:bg-blue-700 hover:tracking-wider hover:font-bold hover transition-all duration-300"
        >
          Create
        </button>
      </div>

      <div class="outputs">
        <div class="searchBlock">
          <input
            onkeyup="searchData(this.value)"
            type="text"
            placeholder="Search"
            id="search"
            class="w-full h-11 outline-none border-none bg-zinc-800 m-1 rounded p-1 focus:bg-black focus:scale-105 transition-all duration-300"
          />
          <div class="btnSearch w-full flex justify-between">
            <button
              onclick="getSearchMood(this.id)"
              id="searchTitle"
              class="bg-blue-800 font-medium py-2 px-1 rounded-3xl border-none w-3/6 h-1/3 m-1 hover:bg-blue-700 hover:tracking-wider hover:font-bold hover transition-all duration-300"
            >
              Search By Title
            </button>
            <button
              onclick="getSearchMood(this.id)"
              id="searchCategory"
              class="bg-blue-800 font-medium py-2 px-1 rounded-3xl border-none w-3/6 h-1/3 m-1 hover:bg-blue-700 hover:tracking-wider hover:font-bold hover transition-all duration-300"
            >
              Search By Category
            </button>
          </div>
        </div>

        <div id="deleteAll"></div>

        <table class="w-full mt-3 mb-3 text-center overflow-x-scroll">
          <tr
            class="uppercase"
          >
            <th class="p-3">Id</th>
            <th class="p-3">Title</th>
            <th class="p-3">Price</th>
            <th class="p-3">Taxes</th>
            <th class="p-3">Ads</th>
            <th class="p-3">Discount</th>
            <th class="p-3">Total</th>
            <th class="p-3">Category</th>
            <th class="p-3">Update</th>
            <th class="p-3">Delete</th>
          </tr>

          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <button
      id="train"
      class="bg-blue-800 align hidden fixed left-6 bottom-4 font-medium py-2 px-1 rounded-3xl border-none w-10 h-10 m-1 hover:bg-blue-700 hover:tracking-wider hover:font-bold hover transition-all duration-300"
    >
      <i class="fa fa-arrow-up" aria-hidden="true"></i>
    </button>
    <script src="/main.js"></script>
  </body>
</html>
