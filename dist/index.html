<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cruds</title>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body
    class="bg-zinc-900 font-sans text-white transition-all duration-300 overflow-x-hidden"
  >
    <div class="container w-4/5 m-auto">
      <div class="m-3 uppercase">
        <div class="text-center">
          <h1
            class="font-bold text-3xl transition-transform duration-300 hover:scale-110 max-sm:text-2xl"
          >
            Cruds
          </h1>
          <h2 class="font-semibold text-2xl max-sm:text-lg">
            Products Management System
          </h2>
        </div>
      </div>

      <div
        class="inputs max-sm:flex max-sm:justify-center max-sm:items-center max-sm:flex-col max-sm:gap-3"
      >
        <input
          placeholder="title"
          type="text"
          id="title"
          class="w-full h-11 outline-none border-none bg-zinc-800 m-1 rounded p-1 focus:bg-black focus:scale-105 transition-all duration-300"
        />

        <div
          class="flex justify-center items-center gap-2 w-full m-1 max-sm:flex-col max-sm:gap-5"
        >
          <input
            onkeyup="getTotal()"
            placeholder="price"
            type="number"
            id="price"
            class="w-2/5 h-11 outline-none border-none bg-zinc-800 rounded p-1 focus:bg-black focus:scale-105 transition-all duration-300 max-sm:w-full max-md:w-1/3"
          />
          <input
            onkeyup="getTotal()"
            placeholder="taxes"
            type="number"
            id="taxes"
            class="w-2/5 h-11 outline-none border-none bg-zinc-800 rounded p-1 focus:bg-black focus:scale-105 transition-all duration-300 max-sm:w-full max-md:w-1/3"
          />
          <input
            onkeyup="getTotal()"
            placeholder="ads"
            type="number"
            id="ads"
            class="w-1/5 h-11 outline-none border-none bg-zinc-800 rounded p-1 focus:bg-black focus:scale-105 transition-all duration-300 max-sm:w-full max-md:w-1/3"
          />
        </div>

        <div class="w-full flex justify-center items-center gap-2 m-1 mt-2">
          <input
            onkeyup="getTotal()"
            placeholder="discount"
            type="number"
            id="discount"
            class="w-3/4 h-11 outline-none border-none bg-zinc-800 rounded p-1 focus:bg-black focus:scale-105 transition-all duration-300 max-sm:w-3/4"
          />
          <small
            id="total"
            class="bg-red-800 text-center w-1/4 py-2 px-1 rounded before:content-['Total: '] hover:bg-red-700 transition-colors duration-300 max-sm:w-1/4"
          ></small>
        </div>  

        <input
          placeholder="count"
          type="number"
          id="count"
          class="w-full h-11 outline-none border-none bg-zinc-800 m-1 rounded p-1 focus:bg-black focus:scale-105 transition-all duration-300"
        />
        <input
          placeholder="category"
          type="text"
          id="category"
          class="w-full h-11 outline-none border-none bg-zinc-800 m-1 rounded p-1 focus:bg-black focus:scale-105 transition-all duration-300"
        />
        <button
          id="submit"
          class="bg-blue-800 font-medium py-2 px-1 rounded-3xl border-none w-full h-1/3 m-1 hover:bg-blue-700 hover:tracking-wider hover:font-bold hover transition-all duration-300"
        >
          Create
        </button>
      </div>

      <div class="outputs">
        <div class="searchBlock">
          <input
            onkeyup="searchData(this.value)"
            type="text"
            placeholder="Search"
            id="search"
            class="w-full h-11 outline-none border-none bg-zinc-800 m-1 rounded p-1 focus:bg-black focus:scale-105 transition-all duration-300"
          />
          <div class="btnSearch w-full flex justify-between">
            <button
              onclick="getSearchMood(this.id)"
              id="searchTitle"
              class="bg-blue-800 font-medium py-2 px-1 rounded-3xl border-none w-3/6 h-1/3 m-1 hover:bg-blue-700 hover:tracking-wider hover:font-bold hover transition-all duration-300 max-sm:text-wrap max-sm:text-xs max-sm:font-bold"
            >
              Search By Title
            </button>
            <button
              onclick="getSearchMood(this.id)"
              id="searchCategory"
              class="bg-blue-800 font-medium py-2 px-1 rounded-3xl border-none w-3/6 h-1/3 m-1 hover:bg-blue-700 hover:tracking-wider hover:font-bold hover transition-all duration-300 max-sm:text-wrap max-sm:text-xs max-sm:font-bold"
            >
              Search By Category
            </button>
          </div>
        </div>

        <div id="deleteAll"></div>

        <div class="max-sm:overflow-x-scroll max-md:overflow-x-scroll">
          <table class="w-full mt-3 mb-3 text-center">
            <tr class="uppercase">
              <th class="p-3">Id</th>
              <th class="p-3">Title</th>
              <th class="p-3">Price</th>
              <th class="p-3">Taxes</th>
              <th class="p-3">Ads</th>
              <th class="p-3">Discount</th>
              <th class="p-3">Total</th>
              <th class="p-3">Category</th>
              <th class="p-3">Update</th>
              <th class="p-3">Delete</th>
            </tr>

            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <button
      id="train"
      class="bg-blue-800 align hidden fixed left-6 bottom-4 font-medium py-2 px-1 rounded-3xl border-none w-10 h-10 m-1 hover:bg-blue-700 hover:tracking-wider hover:font-bold hover transition-all duration-300"
    >
      <i class="fa fa-arrow-up" aria-hidden="true"></i>
    </button>
    <script src="/main.js"></script>
  </body>
</html>
